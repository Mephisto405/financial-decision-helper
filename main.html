<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>숫자 처리 페이지</title>
    <style>
        /* 여기에 CSS 코드 추가 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>숫자 입력</h2>
    <input type="number" id="numberInput" placeholder="숫자를 입력하세요">
    <button onclick="multiplyByTwo()">확인</button>
    
    <div class="container">
        <h4>결과:</h4>
        <div id="result"></div>
    </div>

    <script>
        // 여기에 JavaScript 코드 추가
        function multiplyByTwo() {
            var input = document.getElementById('numberInput').value;
            var result = input * 2;
            document.getElementById('result').innerText = "결과는 " + result + " 입니다.";
        }
    </script>
</body>
</html>
